<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #357ab8;
        }
        h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s;
        }
        .row:hover {
            background-color: #f1f1f1;
        }
        .row:last-child {
            border-bottom: none;
        }
        .column {
            flex: 1;
            padding: 0 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .column:hover {
            transform: scale(1.03);
        }
        .column h3 {
            margin: 0;
            font-size: 1.6em;
            color: #333;
            font-weight: 600;
        }
        .column p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #666;
        }
        .status {
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            font-size: 1em;
            text-transform: uppercase;
        }
        .status.in-progress {
            background-color: #f39c12;
            color: white;
        }
        .status.completed {
            background-color: #27ae60;
            color: white;
        }
        .status.pending {
            background-color: #2980b9;
            color: white;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                padding: 15px;
            }
            .column {
                margin-bottom: 15px;
            }
        }
        @media (min-width: 769px) {
            .row {
                flex-direction: row;
            }
            .column {
                flex: 1 0 30%; /* Ensures three columns */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Task Monitor</h1>
        </header>
        <div class="row">
            <div class="column">
                <h3>Task 1</h3>
                <p class="status in-progress">Status: In Progress</p>
            </div>
            <div class="column">
                <h3>Task 2</h3>
                <p class="status completed">Status: Completed</p>
            </div>
            <div class="column">
                <h3>Task 3</h3>
                <p class="status pending">Status: Pending</p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Task 4</h3>
                <p class="status in-progress">Status: In Progress</p>
            </div>
            <div class="column">
                <h3>Task 5</h3>
                <p class="status pending">Status: Not Started</p>
            </div>
            <div class="column">
                <h3>Task 6</h3>
                <p class="status completed">Status: Completed</p>
            </div>
        </div>
        <!-- Additional rows can be added here -->
    </div>
</body>
</html>
